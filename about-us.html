<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="about-us.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Fraunces:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>About Us</title>
  </head>
  <body>
    <header class="header">
      <img src="./public/shared/desktop/logo.svg" alt="coffee-logo" />

      <nav class="header__navigate">
        <a href=" https://goboxusa.com/ "> HOME </a>
        <a href="./about-us.html">ABOUT US</a>
        <a href=" https://goboxusa.com/ ">CREATE YOUR PLAN</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1 class="hero__title">About Us</h1>
        <p class="hero__description">
          Coffeeroasters began its journey of exotic discovery in 1999,
          highlighting stories of coffee from around the world. We have since
          been dedicated to bring the perfect cup - from bean to brew - in every
          shipment.
        </p>
        <img src="" alt="" />
      </section>
    </main>

    <footer class="footer">
      <img
        class="footer__image"
        src="./public/shared/desktop/logo-white.svg"
        alt=""
      />
      <nav class="footer__navigate">
        <a href="">HOME</a>
        <a href="">ABOUT US</a>
        <a href="">Create your plan</a>
      </nav>
      <div class="footer__social__midia">
        <img src="./public/shared/desktop/icon-facebook.svg" alt="" />
        <img src="./public/shared/desktop/icon-twitter.svg" alt="" />
        <img src="./public/shared/desktop/icon-instagram.svg" alt="" />
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
